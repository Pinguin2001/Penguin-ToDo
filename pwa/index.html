<body>
  <a class="darkmode-ignore" id="openmenubtn" onclick="openNav()">
    &#9776;
  </a>

  <div id="mySidenav" class="sidenav">
    <a class="closebtn" onclick="closeNav()">&times;</a>
    <a onclick="openPage('Home')">Home</a>
    <a onclick="openPage('About')">About</a>
  </div>

  <div id="Home" class="tabcontent">
    <h1>My day</h1>
    <p id="Today"></p>
    <div class="main">
        <div class="inputField">
            <input id="input" type="text" placeholder="Add new task">
            <img class="addButton" onClick="addTask();" src="images/add.png" height="23" width="23" />
        </div>
        <ul class="list"></ul>
    </div>
  </div>

  <div id="About" class="tabcontent">
    <h3>App version</h3>
    <div class="container">
      <img src="images/todoIcon.png" height="75" widht="75" />
      <p>Penguin To-Do v2.1 (PWA) <br> by Pinguin2001</p>
    </div>
  </div>
  
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
